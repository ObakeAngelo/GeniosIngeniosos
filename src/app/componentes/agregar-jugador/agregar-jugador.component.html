    <form [formGroup]="formulario" (ngSubmit)="addData()">
      <div class="form-floating">
        <input type="text" class="form-control"  formControlName="nombre" id="floatingInput" placeholder="Nombre">
        <label for="floatingInput">Nombre</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="apellido" id="floatingPassword" placeholder="Apellido">
        <label for="floatingPassword">Apellido</label>
    </div><br>
    <div class="form-floating">
        <input type="file" class="form-control"  formControlName="fotografia" id="floatingInput" placeholder="Fotografia">
        <label for="floatingInput">Fotografia</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="edad" id="floatingPassword" placeholder="Edad">
        <label for="floatingPassword">Edad</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="posicion" id="floatingInput" placeholder="Posicion">
        <label for="floatingInput">Posicion</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="goles" id="floatingPassword" placeholder="Goles">
        <label for="floatingPassword">Goles</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="asistencias" id="floatingInput" placeholder="Asistencias">
        <label for="floatingInput">Asistencias</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="t_amarillas" id="floatingPassword" placeholder="T.Amarrillas">
        <label for="floatingPassword">T.Amarrillas</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="t_rojas" id="floatingInput" placeholder="T.Rojas">
        <label for="floatingInput">T.Rojas</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="partidos" id="floatingPassword" placeholder="Partidos">
        <label for="floatingPassword">Partidos</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="equipo_entrada" id="floatingInput" placeholder="Equipo Entrada">
        <label for="floatingInput">Equipo Entrada</label>
    </div><br>
    <div class="form-floating">
        <input type="password" class="form-control"  formControlName="tipo" id="floatingPassword" placeholder="Tipo">
        <label for="floatingPassword">Tipo</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="sueldo" id="floatingInput" placeholder="Sueldo">
        <label for="floatingInput">Sueldo</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="estado" id="floatingPassword" placeholder="Estado">
        <label for="floatingPassword">Estado</label>
    </div><br>
    <button type="submit" class="btn btn-primary">Primary</button>
